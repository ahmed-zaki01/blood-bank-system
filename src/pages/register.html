    <div class="bg-light">
      <div class="layer w-50 mx-auto bg-white"> 
        <form class="form-group border rounded">
            <div class="container p-5">
                <h4 class="text-center pt-auto">Register</h4>
                <span class="fas">&#xf406;</span>
                <input type="text" class="form-control" id="fName" placeholder="Full Name" data-content="name">
                <i class="fas fa-envelope icon"></i>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" data-content="Email must like test@test.com">
                <i class="fas fa-mobile-alt icon"></i>
                <input type="phone" class="form-control" id="phone" placeholder="Phone">
                <i class="fas fa-key icon"></i>
                <input type="password" class="form-control" id="pass" placeholder="Password">
        
                <div class="row p-3">
                    <div id="date" class="row col-md-6">
                        <label class="col-md-12 text-left font-weight-bold">Date of Birth</label><br>
                        <div class="mr-2"><select class="rounded" id="monthes"></select></div>
                        <div class="mr-2"><select class="rounded" id="days"></select></div>
                      <div class="mr-2"><select class="rounded" id="years"></select></div>
                    </div>
                    <div class="row col-md-6">
                        <label class="col-md-12 text-left font-weight-bold">Gender</label><br>
                        <div class="form-check mr-3">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="exampleRadios1">
                              Female
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="exampleRadios2">
                              Male
                            </label>
                          </div>
                    </div>
                </div>
                <div>
                  <label class="mr-2 font-weight-bold">Blood Group</label>
                    <select class="custom-select w-50">
                        <option selected>Blood Group</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                      </select>
                </div>
                <div class="mt-3">
                    <label class="mr-2 font-weight-bold">Upload Picture</label>
                    <input type="file" />
                </div>
                <div class="text-center p-5"><button id="myBtn" class="btn btn-danger m-auto">Register</button></div>
            </div>
